<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Restaurant</title>
</head>

<body>

    <!-- MODAL DIV -->
    <div class="modals">
    </div>

    <div class="container-fluid px-1">
        <div class="row gx-2">
            <!-- LEFT CONTAINER FOR TABLES -->
            <div class="col-lg-3 text-center">
                <div class="table-column border bg-light">
                    <div class="heading">Tables</div>

                    <!-- Search Bar-->
                    <div class="input-group search-bar">
                        <span class="input-group-text .d-sm-none">Search</span>
                        <input type="text" class="form-control" id="table-search">
                    </div>

                    <div id="tables">
                    </div>
                </div>
            </div>
            <!-- RIGHT CONTAINER FOR MENU ITEMS -->
            <div class="col-lg-9 text-center">
                <div class="menus border bg-light">
                    <div class="heading">Menu</div>
                    <!-- Search Bar-->
                    <div class="input-group search-bar">
                        <span class="input-group-text">Search</span>
                        <input type="text" class="form-control" id="menu-search">
                    </div>

                    <div id="menu-items">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="scripts/filterLists.js"></script>
    <script src="scripts/addCards.js"></script>
    <script src="scripts/addModal.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
